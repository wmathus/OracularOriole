<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T2D Oracle Web Server</title>
</head>
<body>
    <h1>Search for SNP Data</h1>
    <form method="GET" action="/search">
        <label for="searchType">Search by:</label>
        <select id="searchType" name="snp_type">
            <option value="snp">SNP ID</option>
            <option value="gene">Gene Name</option>
        </select>

        <input type="text" id="searchQuery" name="query" required>
        <button type="submit">Search</button>
    </form>

    <h3>Results:</h3>
    <div>
        {{ table|safe }}
    </div>

    <h3>P-Value Graph:</h3>
    <img id="pValueChart" src="{{ graph_url }}" alt="SNP P-Value Graph" style="display: {{ 'block' if graph_url else 'none' }};">
</body>
</html>
