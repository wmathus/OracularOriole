<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - T2D Oracle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #0e2841;
            background: linear-gradient(45deg, #f36623, #f99f1f, white);      

        }
        .error-card {
            max-width: 600px;
            padding: 2rem;
            border-radius: 60px;
            background-color: rgba(255, 255, 255, 0.2); /* Semi-transparent background */
            backdrop-filter: blur(10px); 
        }
        .error-icon {
            width: 200px; /* Adjust the size of the image */
            height: 200px; /* Adjust the size of the image */
            margin-bottom: 1rem;
            border-radius: 50%; /* Optional: Make the image circular */
            object-fit: cover; /* Ensure the image fits within the dimensions */
        }
        .btn-primary {
            background-color: #0e2841;
            border: none;
            border-radius: 30px;
            padding: 10px 20px;
            color: white;

            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #1a3a5a;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        .btn-outline-secondary {
            background-color: transparent;
            border: 2px solid #0e2841;
            border-radius: 30px;
            padding: 10px 20px;
            color: #0e2841;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        .btn-outline-secondary:hover {
            background-color: #0e2841;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-card text-center">
            <!-- Replace the error symbol with an image -->
            <img src="https://i.imgur.com/Z1Trbgv.png" alt="Error Icon" class="error-icon">
            <h1 class="mb-3">Error Encountered</h1>
            <p class="lead text-muted mb-4">
                {% if message %}
                    {{ message }}
                {% else %}
                    An unexpected error occurred while processing your request.
                {% endif %}
            </p>
            <div class="d-grid gap-2 d-md-block">
                <a href="/" class="btn btn-primary">Return to Homepage</a>
                <button onclick="history.back()" class="btn btn-outline-secondary">Go Back</button>
            </div>
            <footer class="mt-4 text-muted small">
                If the problem persists, please contact support.
            </footer>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
